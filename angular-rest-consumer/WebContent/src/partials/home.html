<div id="homePartial" ng-controller="RootController">
	<div id="loginForm">
		<fieldset>
			<legend>EVE API - Login</legend>
			<div id="errorBlock" class="errorBlock" ng-show="errors.length > 0">
				<div ng-repeat="(key, error) in errors">
					<p>{{ error }}</p>
				</div>
			</div>
			<label id="vCodeLabel" for="vCode">Verification Code:</label>
			<input type="text" id="vCode" ng-model="vCode" />
			<label id="apiKeyLabel" for="apiKey">Key ID:</label>
			<input type="password" id="apiKey" ng-model="apiKey"/>
		</fieldset>
		<button type="button" ng-click="login();" class="btn btn-primary" onclick="">Login</button>
	</div>
</div>
